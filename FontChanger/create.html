<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Changer|Thank You </title>
    <style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


.thank-main-wrapper{
width: 100%;
margin: auto;
}

.thankyou-wrapper{
  width:100%;
  height:auto;
  margin:auto;
  background:#ffffff; 
  padding:10px 0px 50px;
}
#snd-contact{
  font-weight: bold;
  color: #1eb531;
  padding: 21px;
}
.thankyou-wrapper h1{
  font:100px Arial, Helvetica, sans-serif;
  text-align:center;
  color:#333333;
  padding:0px 10px 10px;
}
.thankyou-wrapper p{
  font:26px Arial, Helvetica, sans-serif;
  text-align:center;
  color:#333333;
  padding:5px 10px 10px;
}
.thankyou-wrapper a{
  font:26px Arial, Helvetica, sans-serif;
  text-align:center;
  color:#ffffff;
  display:block;
  text-decoration:none;
  width:250px;
  background:#E47425;
  margin:10px auto 0px;
  padding:15px 20px 15px;
  /* border-bottom:5px solid #F96700; */
}
.thankyou-wrapper a:hover{
  font:26px Arial, Helvetica, sans-serif;
  text-align:center;
  color:#ffffff;
  display:block;
  text-decoration:none;
  width:250px;
  background:#F96700;
  margin:10px auto 0px;
  padding:15px 20px 15px;
  /* border-bottom:5px solid #F96700; */
}
@media(max-width:425px){
  .contact-w3 {
      width: 65%;
  }
  .thankyou-wrapper h1 {
    /* font: 100px Arial, Helvetica, sans-serif; */
    text-align: center;
    color: #333333;
    padding: 0px 10px 10px;
    
}	
img{
  width: 300px;
  height: 200px;
}
.thankyou-wrapper p {
  /* font: 26px Arial, Helvetica, sans-serif; */
  text-align: center;
  color: #333333;
  padding: 5px 10px 10px;
}
#snd-contact{
  font-weight: bold;
  color: #1eb531;
  font-size: 20px;
  padding: 14px;
  margin-bottom: 15px;
  }
}
</style>
</head>
<body>
    <section class="thank-main-wrapper">
